<div class="card endorse yardsign-card">
  <div class="card-bar"></div>
  <div class="card-body home">
    <div class="row align-items-center g-3">
      <div class="col-12 col-md-6">
        <h3 class="h4 card-title">Request a Yard Sign</h3>
        <p class="card-text">If you live or work in Boulder and you are willing to post a yard sign, click below to send us your request. We will be delivering yard signs in August.</p>
        <a class="btn btn-dark px-4" target="_blank" rel="noopener" href="{{ .Site.Params.yardSignForm }}">Get a Sign</a>
      </div>
      <div class="col-12 col-md-6 text-center">
        {{ with resources.Get "/images/yardsign.png" }}
        <img src="{{ .RelPermalink }}" alt="Tara Winer extending arm out to the mountains" class="img-fluid" loading="lazy">
        {{ end }}
      </div>
    </div>
  </div>
</div>
