<section class="yardsign-section" id="yardsign" aria-labelledby="yardsign-heading">
  <div class="container">
    <div class="row align-items-center g-4 justify-content-center">
      <div class="col-12 col-md-6 text-center">
        <p class="yardsign-section__kicker" id="yardsign-heading">Show your support</p>
        <h2 class="yardsign-section__title">Request a yard sign</h2>
        <p class="yardsign-section__lead">Live or work in Boulder? We'll deliver to you in August.</p>
        <a class="btn btn-dark px-4" target="_blank" rel="noopener" href="{{ .Site.Params.yardSignForm }}">Get a Sign</a>
      </div>
      <div class="col-12 col-md-6 text-center">
        {{ with resources.GetMatch "images/tara-yard-sign.*" }}
        <img src="{{ .RelPermalink }}" alt="Tara Winer yard sign" class="yardsign-section__img img-fluid" loading="lazy">
        {{ end }}
      </div>
    </div>
  </div>
</section>
