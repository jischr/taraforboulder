{{ define "main" }}
<div>
<article>
    <div class="row justify-content-center">
    <div class="col-md-12 col-lg-10">
        <div class="blog-header">
        <h1>{{ .Title }}</h1>
        {{ partial "main/news-meta.html" . }}
        </div>
    </div>
    <div class="col-md-12 col-lg-9">
        {{ .Content }}
        {{ if .Params.link }}
        <a href="{{ if or (hasPrefix .Params.link "https://") (hasPrefix .Params.link "http://") }}{{ .Params.link }}{{ else }}#{{ end }}" target="_blank" rel="noopener noreferrer">Read Full Article &rarr;</a>
        {{ end }}
        {{ if .Params.tags -}}
        <div class="mt-4">
        {{ range $index, $tag := .Params.tags -}}
            <a class="btn btn-light" href="{{ printf "tags/%s/" (. | urlize) | relURL }}" role="button">{{ . }}</a>
        {{ end -}}
        </div>
        {{ end -}}
    </div>
    </div>
    </article>
    <br/>
</div>

{{ end }}
